name: CI Build
run-name: Build on branch ${{github.ref_name}} triggered by ${{github.actor}}

on:
  push:
    branches:
      - MARP-60-Git-Hub-Actions-Build-for-Market-repo-to-build-and-test-artifact

jobs:
  validate:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v4

      # - name: Set up Docker
      #   uses: docker/setup-buildx-action@v3

      # - name: Run EditorConfig Checker
      #   run: docker run --rm mstruebing/editorconfig-checker:2.0.4 ec -no-color

      
      - name: Editor checker
        uses: editorconfig-checker/action-editorconfig-checker@main
      
      - run: editorconfig-checker --no-color
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
        
      - name: Build project
        run: |
          mvn compile exec:java -Dexec.mainClass="com.axonivy.market.CreateBundle" -Dmaven.plugin.validation=none -Duser.home=/tmp
          mvn verify -P json.schema -Dmaven.plugin.validation=none -Duser.home=/tmp

      # - name: Run maven build
      #   run: |
      #     docker run --rm -v ${PWD}/market:/market -v ${PWD}/market-test:/market-test maven:3.9.5-eclipse-temurin-21 /bin/bash -c "cd market-test; mvn compile exec:java -Dexec.mainClass="com.axonivy.market.CreateBundle" -Dmaven.plugin.validation=none -Duser.home=/tmp; mvn verify -P json.schema -Dmaven.plugin.validation=none -Duser.home=/tmp;"

      - name: Public test report
        uses: EnricoMi/publish-unit-test-result-action/composite@v2
        if: always()
        with:
          files: "**/target/surefire-reports/**/*.xml"

      - name: Archive build artifact
        uses: actions/upload-artifact@v3
        with:
          path: |
            **/target/schema/market/*/*.json
