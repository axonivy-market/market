<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/basic-8.xhtml">
		<ui:define name="title">POC google geo api</ui:define>
		<ui:define name="content">

			<h3>
			This is an POC for google geo api
			</h3>
				<span class="ui-float-label" style="margin-right: 5px">
					<input onblur="doSearch()" id="house-number" placeholder="House number"/>
			   </span>
			   <span class="ui-float-label" style="margin-right: 5px">
					<input onblur="doSearch()" id="street" placeholder="Street"/>
			   </span>
			   <span class="ui-float-label" style="margin-right: 5px">
					<input onblur="doSearch()" id="city" placeholder="City"/>
			   </span>
			   <span class="ui-float-label">
					<input onblur="doSearch()" id="country" placeholder="Country"/>
			   </span>
			   <div id="map" style="width: 450px; height: 450px; margin-top: 20px"></div>
			   <script src="https://maps.googleapis.com/maps/api/js?key=#{data.apiKey}&amp;callback=initMap" async="true" defer="defer"></script>
		</ui:define>
	</ui:composition>
</h:body>
</html>
