<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-8.xhtml">
    <ui:define name="title">Events</ui:define>
    <ui:define name="content">

      <h3>Your Inbox</h3>

      <h:form id="form">
        <h:panelGroup id="data" layout="block">
          <p>Live from your Microsoft account</p><f:facet name="header">
            <p:messages></p:messages>
          </f:facet>

          <p:dataTable id="theTable" widgetVar="theTable" value="#{data.mails}" var="mail">
          
            <p:column headerText="Sender" id="sender" style="width: 30%;">
              <p:outputLabel>#{mail.from.emailAddress.name}<br/>#{mail.from.emailAddress.address}</p:outputLabel>
            </p:column>

            <p:column headerText="Mail" id="subject">
              <h4>
                <p:outputLabel value="#{mail.subject}" />
              </h4>
              <p:outputLabel value="#{mail.bodyPreview}" />
            </p:column>
            
          </p:dataTable>

        </h:panelGroup>
        <br />
        <div class="command-btns">
          <p:commandButton id="proceed" actionListener="#{logic.close}" value="Close" update="form" icon="si si-close" />
        </div>
      </h:form>
      
      <style>
        body .ui-widget-content {
          border: none;
        }
        #form .ui-datatable thead tr th,
        #form .ui-datatable tbody tr.ui-widget-content {
          border-left: none;
          border-right: none;
        }
      </style>

    </ui:define>
  </ui:composition>
</h:body>
</html>
