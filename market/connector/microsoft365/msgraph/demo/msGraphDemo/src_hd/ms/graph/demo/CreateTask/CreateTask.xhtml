<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-8.xhtml">
    <ui:define name="title">CreateTask</ui:define>
    <ui:define name="content">

      <h3>Create a new Task</h3>

      <h:form id="form">
        <p:messages />
        <p:panelGrid columns="2" layout="grid"
          styleClass="ui-panelgrid-blank"
          columnClasses="ui-g-12 ui-md-3 ui-lg-2, 
						ui-g-12 ui-md-9 ui-lg-10, 
						ui-g-12 ui-md-3 ui-lg-2, 
						ui-g-12 ui-md-9 ui-lg-10">

          <p:outputLabel for="taskTitle" value="Title" />
          <p:inputText id="taskTitle" value="#{data.task.title}"></p:inputText>

          <p:outputLabel for="taskContent" value="Content" />
          <p:inputTextarea id="taskContent" value="#{data.task.content}"></p:inputTextarea>

        </p:panelGrid>
        <br />
        <div class="command-btns">
          <p:commandButton id="proceed" actionListener="#{logic.close}"
            value="Proceed" update="form" icon="ui-icon-check" />
        </div>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>
</html>
