<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-8.xhtml">
    <ui:define name="title">Tasks</ui:define>
    <ui:define name="content">

      <h3>Your ToDo's</h3>
      <p>Live from your Microsoft account</p>

      <h:form id="form">

        <p:dataTable var="task" value="#{data.todo}">
          <p:column style="width: 50px; font-size: 20px;">
            <h:panelGroup rendered="#{task.status.value eq 'completed'}">
              <i class="si si-check-circle-1"/>
            </h:panelGroup> 
          </p:column>
          <p:column>
            <h4>
              <h:outputText value="#{task.title}" />
            </h4>
            <h:outputText value="#{task.body.content}" />
          </p:column>
        </p:dataTable>

        <br />
        <div class="command-btns">
          <p:commandButton id="proceed" actionListener="#{logic.close}" value="Close" update="form" icon="si si-close" />
        </div>
      </h:form>
      
      <style>
        thead {
          display: none;
        }
        body .ui-widget-content {
          border: none;
        }
        body .ui-datatable tbody tr.ui-widget-content {
          border-left: none;
          border-right: none;
        }
      </style>

    </ui:define>
  </ui:composition>
</h:body>
</html>
