<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/basic-8.xhtml">
		<ui:define name="title">DocDlg</ui:define>
		<ui:define name="content">

			<h3>Get signed document: #{ivy.case.documents().getAll().get(0).getName()}</h3><h:form id="form"><p:messages />
				<pe:documentViewer url="#{ivy.html.fileref(ivy.case.documents().getAll().get(0).getPath().asString(), false)}" height="800"></pe:documentViewer>	
				<br />
				<div class="command-btns">
					<p:commandButton id="proceed" actionListener="#{logic.close}" value="Proceed" update="form" icon="ui-icon-check" />
				</div>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
