<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/basic-8.xhtml">
		<ui:define name="title">DocUpload</ui:define>
		<ui:define name="content">

			<h3>Upload a document to be signed</h3>

			<h:form id="form" enctype="multipart/form-data">
				<p:messages />
				<p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank"
					columnClasses="ui-g-12 ui-md-3 ui-lg-3, 
						ui-g-12 ui-md-9 ui-lg-3, 
						ui-g-12 ui-md-3 ui-lg-2, 
						ui-g-12 ui-md-9 ui-lg-4">
				<p:outputLabel  value="Document (pdf, doc, docx, rtf)" />
				<p:fileUpload id="file" value="#{data.file}" mode="simple"
					skinSimple="true" label="Browse " allowTypes="/(\.|\/)(pdf|doc|docx|rtf)$/" />

				<br />
				</p:panelGrid>
				<div class="command-btns">
					<p:commandButton id="proceed" actionListener="#{logic.close}"
						value="Proceed" update="form" icon="ui-icon-check" ajax="false" />
				</div>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
