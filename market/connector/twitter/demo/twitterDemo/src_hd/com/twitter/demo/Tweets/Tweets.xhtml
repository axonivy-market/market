<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/basic-8.xhtml">
		<ui:define name="title">Tweets</ui:define>
		<ui:define name="content">

			<h3>
			Twitter momentum</h3>

			<h:form id="form">
			  <div style="margin-bottom: 10px;" >
			    Look for: <p:inputText value="#{data.query}" />
			    <p:commandButton id="update" actionListener="#{logic.update}" value="Update" update="form" icon="ui-icon-check" />
			  </div>
			  
				<p:messages />
			    <p:dataList value="#{data.tweets}" var="tweet">
			        <f:facet name="header">
			            Tweets
			        </f:facet>
			        #{tweet.text}
			    </p:dataList>
				<br />
				
				<div class="command-btns">
					<p:commandButton id="proceed" actionListener="#{logic.close}" value="Exit" update="form" icon="ui-icon-check" />
				</div>
				
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
