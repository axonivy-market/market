<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-8.xhtml">
		<ui:define name="title">CurInput</ui:define>
		<ui:define name="content">

			<h3>Currency Converter</h3>
			
			<h:form id="form"><p:messages />
				<p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank"
					columnClasses="ui-g-12 ui-md-3 ui-lg-2, 
						ui-g-12 ui-md-9 ui-lg-4, 
						ui-g-12 ui-md-3 ui-lg-2, 
						ui-g-12 ui-md-9 ui-lg-4">

					<p:outputLabel for="currencyConverterDataFromAmount"
						value="Input Amount" />
					<p:inputText id="currencyConverterDataFromAmount"
						value="#{data.currencyConverterData.FromAmount}" required="true"></p:inputText>

					<p:outputLabel value="Input Currency" />
					<ic:currencyConverter.currencyDropdown currency="#{data.currencyConverterData.FromCurrency}"/>
					<p:outputLabel for="currencyConverterDataAmountInEuro"
						value="Amount In Euro" />
					<p:inputText id="currencyConverterDataAmountInEuro" value="#{data.currencyConverterData.AmountInEuro}"></p:inputText>

				</p:panelGrid>
				<br />
				<div class="command-btns">
					<p:commandButton id="proceed" actionListener="#{logic.calculate}"
						value="Calculate" update="form" icon="fa fa-calculator" />
				</div>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
